  <div class="container" ng-controller="IndexController">
    <div class="col-md-6 col-md-offset-3">


      <form ng-submit="submitForm()">
        <!-- NAME -->


        <div id="indexName" class="form-group">
          <label>Index Name</label>
          <input type="text" name="indexName" class="form-control" ng-model="index.indexName">

        </div>


        <div id="baseIndex" class="form-group">
          <label>Base Index</label>
          <input type="text" name="baseIndex" class="form-control" ng-model="index.baseIndex">
        </div>



        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-primary">
          <span class="glyphicon glyphicon-flash"></span> Submit
        </button>
      </form>

    </div>
  </div>
